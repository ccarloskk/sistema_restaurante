<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Cardápio Digital</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/form.css" />
  </head>
  <body>
    <header>
      <div class="container header-content">
        <h1 class="logo">Cardápio</h1>
        <button class="mobile-toggle" aria-label="Abrir menu">☰</button>
        <nav class="main-nav">
          <ul>
            <li><a href="index.html" class="">Início</a></li>
            <li><a href="form.html " class="active">Cardapio</a></li>
            <li><a href="about.html" class="">Sobre</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <div class="container">
        <div id="form" class="form-section">
          <h2>Nosso Cardápio</h2>
          <form id="orderForm">
            <div class="products-grid">
              <div class="products-item">
                <h3 class="name-products" data-id=""></h3>
                <p class="describe"></p>
                <p class="price">R$</p>
                <div class="quantity-controller"> 
                </div>
              </div>
            </div>
            <div class="order-summary">
              <h3>Seu Pedido</h3>
              <div id="itensSelecionados"></div>
              <p class="total">Total: R$ <span id="totalOrder">0,00</span></p>
            </div>
            <div class="dados-cliente">
              <h3>Seus Dados</h3>
              <label for="nome">Nome:</label>
              <input type="text" id="nome" name="nome" required />

              <label for="telefone">Telefone:</label>
              <input type="tel" id="telefone" name="telefone" required />
            </div>
            <input type="submit" value="Finalizar Pedido" />
          </form>
        </div>
      </div>
    </main>
    <footer>
      <div class="container footer-content">
        <div class="footer-info">
          <p>&copy; 2025 Restaurante Point Paraense</p>
          <p>Avenida dos Pinheirais, 1257 - Araucaria/Capela velha-PR</p>
          <p>(41) 99652-0121 | (41) 9</p>
        </div>
        <div class="social-icons">
          <a
            href="https://www.instagram.com/pointparaensepr"
            aria-label="Instagram"
            ><img src="img/instagram.webp" alt="Instagram"
          /></a>
          <a
            href="https://web.whatsapp.com/send?phone=5541996520121"
            aria-label="WhatsApp"
            ><img src="img/whats.webp" alt="WhatsApp"
          /></a>
        </div>
      </div>
    </footer>
    <script src="script/form.js"></script>
  </body>
</html>
