<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar / Editar Comanda</title>
    <link rel="stylesheet" href="../css/createOrder.css">
</head>
<body>
    <header>
        <div class="container header-content">
            <div class="logo">üçΩÔ∏è Point Paraense</div>
            <nav>
                <ul>
                    <li><a href="order.html">Comandas</a></li>
                    <li><a href="createorder.html" class="active">Nova</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <form id="pedidoForm" class="card">
            <h2 id="tituloPagina">üßæ Criar Comanda</h2>

            <section class="dados-cliente">
                <h3>Dados do Cliente</h3>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Digite o nome do cliente" required>

                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" placeholder="(00) 00000-0000" required>
            </section>

            <section>
                <h3>Produtos</h3>
                <div class="produtos-grid" id="listaProdutos"></div>
            </section>

            <section class="resumo-pedido">
                <h3>Resumo do Pedido</h3>
                <div id="itensSelecionados"></div>
                <p class="total">Total: <strong>R$ <span id="totalPedido">0,00</span></strong></p>
            </section>

            <input type="submit" value="üíæ Salvar Comanda">
        </form>
    </main>

    <footer>
        <p>¬© 2025 Point Paraense ‚Äî Todos os direitos reservados.</p>
    </footer>

    <script src="../js/createorder.js"></script>
</body>
</html>
