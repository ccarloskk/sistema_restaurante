<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Produto</title>
    <link rel="stylesheet" href="../css/editProd.css">
</head>
<body>
    <div class="form-container">
        <h1>Editar Produto</h1>
        <form method="post">
            <div class="form-group">
                <label for="nome"></label>
                <input type="text" id="nome" name="nome" value="">
            </div>
            
            <div class="form-group">
                <label for="descricao"></label>
                <textarea id="descricao" name="descricao" rows="3"></textarea>
            </div>
            
            <div class="form-group">
                <label for="preco"></label>
                <input type="number" id="preco" name="preco" step="0.01" min="0" value="" required>
            </div>
            
            <div class="form-group">
                <label for="categoria"></label>
                <input type="text" id="categoria" name="categoria" value="">
            </div>
            
            <div class="form-group">
                <label>
                </label>
            </div>
            
            <button type="submit">Salvar Alterações</button>
            <a href="admin.html" style="margin-left: 1rem;">Cancelar</a>
        </form>
    </div>
</body>
</html>
