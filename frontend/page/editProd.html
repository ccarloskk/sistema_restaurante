<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Administrativo ‚Ä¢ Card√°pio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/admin.css">

<body>
    <header class="topbar">
        <div class="brand">
            <span class="brand-icon">üçΩÔ∏è</span>
            <h1>Gestor de Card√°pio</h1>

        <div class="topbar-actions">

                <input type="search" placeholder="Buscar produto">
                <button type="button" aria-label="Buscar">üîç</button>
            </div>
            <div class="user-chip">
                <span class="avatar">AD</span>
                <div>
                    <strong>Administrador</strong>
                    <small>admin@restaurante.com</small>
                </div>
            </div>
        </div>
    </header>

        <main class="layout">
            <section class="panel">
                <header class="panel-header">
                    <div>
                        <h2>Atualizar Produto</h2>
                    </div>
                </header>
                <form class="form-grid">
                    <label class="field">
                        <span>Nome do produto</span>
                        <!-- id vai aqui no input -->
                        <input type="text" id="nameProduct" required>
                    </label>

                    <label class="field">
                        <span>Categoria</span>
                        <!-- id vai aqui no select -->
                        <select id="category" required>
                            <option value="">Selecione</option>
                            <option value="Produtos">Produtos</option>
                            <option value="Bebidas">Bebidas</option>
                            <option value="Sobremesas">Sobremesas</option>
                            <option value="Lanches">Lanches</option>
                        </select>
                    </label>

                    <label class="field">
                        <span>Pre√ßo</span>
                        <!-- id vai aqui no input -->
                        <input type="number" id="price" step="0.01" min="0" placeholder="R$ 0,00" required>
                    </label>

                    <label class="field">
                        <span>Status</span>
                        <div class="toggle">
                            <!-- esse j√° est√° correto -->
                            <input type="checkbox" id="available" checked>
                            <label for="available">Dispon√≠vel</label>
                        </div>
                    </label>

                    <label class="field field-span">
                        <span>Descri√ß√£o</span>
                        <!-- id vai aqui no textarea -->
                        <textarea id="description" rows="3"></textarea>
                    </label>

                    <div class="actions field-span">
                        <button type="submit" class="btn primary">Confirmar atualiza√ß√£o</button>
                        <button type="button" class="btn ghost" onclick="window.location.href='/page/admin.html'">Cancelar</button>
                    </div>
                </form>
            </section>
        </main>
