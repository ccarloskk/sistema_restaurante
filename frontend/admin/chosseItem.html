<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criação de Comandas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/chooseItem.css">
    <script src="../script/chooseItem.js" defer></script>
</head>
<main>
<div class="container">
    <div id="form" class="form-section">
    <h2>Cardápio</h2>
    <div id="orderForm">
        <div class="products-grid">
        <div class="products-item">
            <h3 class="name-products" data-id=""></h3>
            <p class="describe"></p>
            <p class="price">R$</p>
            <div class="quantity-control">
            <button type="button" class="decrease">-</button>
            <span class="quantity">0</span>
            <button type="button" class="increase">+</button>
            </div>
        </div>
        </div>
        <div class="order-summary">
        <h3>Total do pedido</h3>
        <div id="itensSelecionados"></div>
        <p class="total" id="total">Total: R$ <span id="TotalValue"></span></p>
        </div>            
    </div>
    </div>
</div>
</main>
