<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Painel da Cozinha</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/food.css">
  <script src="../script/food.js"></script>
</head>
<body>

  <header class="top-bar">
    <h1>Painel da Cozinha</h1>
  </header>

  <main class="container" id="ordersContainer">

  <section class="order-card" id="orderTemplate" style="display: none;">
    <div class="order-header">
      <span class="order-number">Ordem do pedido #</span>
      <span class="order-time"></span>
    </div>

    <div class="order-info">
      <p class="comanda"><strong>Comanda:</strong> #</p>
      <p class="client"><strong>Cliente:</strong></p>
    </div>

    <div class="orderContainer">
      <h3>Itens do Pedido</h3>
      <ul class="orderList"></ul>
    </div>

    <div class="order-status">
      <span class="status"></span>
    </div>
  </section>

</main>
</body>
</html>
