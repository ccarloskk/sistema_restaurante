<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edi√ß√£o de Comandas</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/createOrder.css">
    <script src="../script/editOrder.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìã Editar Comanda</h1>
        </div>

        <div class="form-container">
            <form id="comandaForm">
                <div class="form-group">
                    <label for="nomeCliente">Nome do Cliente *</label>
                    <input type="text" id="nameClient" required placeholder="Digite o nome do cliente">
                </div>
                <div class="form-group">
                    <label for="data">Data *</label>
                    <input type="date" id="dateOrder" data-default-today>
                </div>

                <div class="form-group">
                    <label for="status">Status do Pedido</label>
                    <select id="status">
                        <option value="pendente">Pendente</option>
                        <option value="finalizado">Finalizado</option>
                        <option value="cancelado">Cancelado</option>
                    </select>
                </div>
                <section id="secaoCardapio" class="form-section">
                 <main>
                    <div class="container">
                        <div id="form" class="form-section">
                        <h2>Card√°pio</h2>
                        <div id="orderForm">
                            <div class="products-grid">
                            <div class="products-item">
                                <h3 class="name-products" data-id=""></h3>
                                <p class="describe"></p>
                                <p class="price">R$</p>
                                <div class="quantity-control">
                                <button type="button" class="decrease">-</button>
                                <span class="quantity">0</span>
                                <button type="button" class="increase">+</button>
                                </div>
                            </div>
                            </div>
                            <div class="order-summary">
                            <h3>Total do pedido</h3>
                            <div id="itensSelecionados"></div>
                            <p class="total" id="total">Total: R$ <span id="TotalValue"></span></p>
                            </div>            
                        </div>
                        </div>
                    </div>
                    </main>
                    </section>
                <div class="actions">
                    <button onclick="window.location.href='./order.html'" type="button" class="btn btn-secondary">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Concluir Edi√ß√£o</button>
                </div>
            </form>
            <div class="comanda-preview" id="comandaPreview">
                <h3>Pr√©via da Comanda</h3>
                <div id="previewContent"></div>
            </div>
        </div>
    </div>
</body>
</html>
